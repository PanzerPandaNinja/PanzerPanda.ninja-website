<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanzerPandaNinja</title>
    <link rel="icon" href="panzerlogo_small.png" type="image/x-icon">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        video {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        #preloadVideo {
            display: none; /* Hide the preloaded video */
        }
    </style>
</head>
<body>
    <a>
        <video id="panzerVideo" src="panzerpandaLogo.mp4" autoplay loop muted></video>
    </a>
    <!-- Preload the "out" video -->
    <video id="preloadVideo" src="panzerpandaLogoOut.mp4" preload="auto"></video>
    <script>
        const video = document.getElementById('panzerVideo');
        const preloadVideo = document.getElementById('preloadVideo');

        video.addEventListener('click', () => {
            video.src = preloadVideo.src; // Use the preloaded video source
            video.loop = false;
            video.muted = false;
            video.play();

            // Navigate to the link after the video ends
            video.onended = () => {
                window.location.href = 'https://mikkelsen.ninja';
            };
        });
    </script>
</body>
</html>
